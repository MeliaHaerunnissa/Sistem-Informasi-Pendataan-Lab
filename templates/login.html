{% include 'includes/head.html' %}
</head>
<body>
    <main>
        <div class="container">
            <section class="login-form">
                    <form id="login-form" action="{{ url_for('login') }}" method="post" >
            <section id="content" class="page-content card-block">
                
                        <section>
                    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="pt-4 pb-2">
                                                <h5 class="card-title text-center pb-0 fs-4">Sistem Informasi Pendataan Lab</h5>
                                                <p class="text-center small pb-0 fs-4">Stikes Muhammadiyah Ciamis</p>
                                            </div>
                                            <form class="row g-3 needs-validation" novalidate>
                                                <div class="col-12">
                                                    <label for="username" class="form-label">Username</label>
                                                    <div class="input-group has-validation">
                                                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                                                        <div class="invalid-feedback">Please enter your username.</div>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="col-12">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                                    <div class="invalid-feedback">Please enter your password!</div>
                                                </div>
                                                <br>
                                                <div class="col-11">  
                                                <input type="hidden" name="submitLogin" value="1">        
                                                    <button class="btn btn-primary" data-link-action="log-in" type="submit">Login</button>
                                                    <a href="{{ url_for('buat_akun') }}">Belum punya Akun? Daftar Disini</a>
                                                    {% if msg %}
                                                    <p style="color : red"> {{ msg }}</p>
                                                    {% endif %}
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </section>
    </div>
</main>
</body>
</html>
