{% include 'includes/head.html' %}
</head>
<body>
{% include 'includes/sidebar_petugas.html' %}
</body>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Tambah Jadwal Praktikum</h1>
    </div>
    <br>
    <section class="content">
    	<div class="container">
    		<div class="col-md-12">
    		<div class="card-body">
    			<form action="{{ url_for('insert_jadwal_praktikum') }}" method = "post">
    				<div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_ruang" class="form-label">Ruang Praktikum: </label>
                            <select type="text" name="id_ruang" class="form-control" id="id_ruang" required>
                                    <option value="---">---</option>
                                    <option value="1">Lab 1A</option>
                                    <option value="2">Lab 2A</option>
                                    <option value="3">Lab 1B</option>
                                </select>
                            </div>
                        <br>

    					<div class="form-group col-md-6">
    						<label for="tanggal_jadwal" class="form-label">Tanggal Praktikum: </label>
    						<input type="date" name="tanggal_jadwal" class="form-control" id="tanggal_jadwal" placeholder="Tanggal Praktikum" size="30" maxlength="30">
    					</div>
    					<br>

    					<div class="form-group col-md-6">
    						<label for="jam" class="form-label">Jam: </label>
    						<input type="time" name="jam" class="form-control" id="jam" placeholder="Jam" size="30" maxlength="30">
    					</div>
    					<br>

    					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Simpan</button>
						<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLongTitle">Data Disimpan</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">Data Berhasil Disimpan
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-primary">Oke</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</main>
</html>
