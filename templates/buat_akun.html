{% include 'includes/head.html' %}
</head>
<body>
<main>
    <aside id="notifications">
        <div class="container"></div>
    </aside>     

    <section id="wrapper">
        <div class="container">
            <section id="content">
                <section class="register-form">                  
                                <div class="row justify-content-center">
                                    <div class="col-lg-4 col-md-12 d-flex flex-column align-items-center justify-content-center">
                                        <div class="d-flex justify-content-center py-4">
                                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                                <img src="static/img/stikes.jpg" alt="">
                                                <span class="d-none d-lg-block">Stikes Muhammadiyah Ciamis</span>
                                            </a>
                                        </div>
                                        <div class="card mb-6">
                                            <div class="card-body">
                                                <div class="pt-4 pb-2">
                                                    <h5 class="card-title text-center pb-0 fs-4">Buat Akun</h5>
                                                </div>
                                                <form action="{{url_for('buat_akun')}}" method="post" class="row g-3 needs-validation" novalidate>
                                                    <div class="col-12">
                                                        <label for="nama" class="form-label">Nama</label>
                                                        <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama" required>
                                                        <div class="invalid-feedback">Please, enter your name!</div>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="username" name="username" class="form-control" id="username" placeholder="Username" required>
                                                        <div class="invalid-feedback">Please choose a username.</div>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                                        <div class="invalid-feedback">Please enter your password!</div>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="level" class="form-label">Tipe Pengguna</label>
                                                        <select type="text" name="level" class="form-control" id="level" required>
                                                            <option value="---">---</option>
                                                            <option value="dosen">Dosen</option>
                                                            <option value="mahasiswa">Mahasiswa</option>
                                                        </select>

                                                        <div class="invalid-feedback">Please, enter your name!</div>
                                                    </div>

                                                    <div class="col-12">
                                                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                                        <input type="text" name="jenis_kelamin" class="form-control" id="jenis_kelamin" placeholder="Jenis kelamin" required>
                                                        <div class="invalid-feedback">Please, enter your name!</div>
                                                    </div>
                                                    <br>
                                                    <input type="hidden" name="id_user">
                                                    <div class="col-12">
                                                        <button class="btn btn-primary w-100" type="submit">Daftar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </section>
            </section>
        </div>
    </section>
</main>
</body>
</html>
